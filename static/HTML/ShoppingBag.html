<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../CSS/ShoppingBag.css" rel="stylesheet" />
    <script src="../Scripts/ShoppingBag.js"></script>
    <template id="temp-row">
        <tr class="item-row">
            <td class="imageColumn"><a rel="lightbox" href="#"><div class="image"></div></a></td>
            <td class="descriptionColumn"><div><h3 class="itemName"></h3><h6><p class="itemNumber"></p><a class="viewLink" href="https://www.next.co.il/he/g59522s11#407223">לפרטים נוספים</a></h6></div></td>
            <td class="quatityProda">כמות</td>
            <td class="availabilityColumn"><div>במלאי</div></td>
            <td class="totalColumn delete"><div class="expandoHeight" style="height: 99px;"><p class="price"></p><a id="deleteProduct" href="#" title="לחצו כאן כדי להסיר את פריט זה" class="Hide DeleteButton showText">הסרת פריט</a></div></td>
            <!--DeleteButton showText-->
        </tr>
    </template>
</head>
<body dir="rtl">
    <div class="cart">
        <div id="title">
            <h1> סל קניות </h1>
            <p style="font-size:20px">
                הסל שלך מכיל <span  id="itemCount">0</span> פריטים ומגיע לסך של <span id="totalAmount">0</span>.
            </p>
            <a class="nxbtn primary GoToCheckout TopLink checkout_transfer"  href="#" onclick="placeOrder(); return false;">לביצוע ההזמנה</a> <a class="shopmore" href="Products.html?fromShoppingBag=1">המשך בקניה</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th class="itemsColumn" colspan="2">פריטים</th>
                        <td class="quatityProd">כמות</td>
                        <th>זמינות</th>
                        <th class="totalColumn">סכום ההזמנה</th>
                    </tr>
                </thead>
               <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
